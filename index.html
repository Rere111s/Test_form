<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node-seal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form action="#" method="POST">
            <h1>Node_seal テスト</h1><br>
            <div class="formbold-input-flex">
              <div>
                <label for="firstname" class="formbold-form-label">
                  E-mail address
                </label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="s2001028@sendai-nct.jp"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-mb-5">
              <label for="qusOne" class="formbold-form-label">
                <h3>
                    候補者1 仙台 太郎
                </h3>
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="qusOne"
                      id="qusOne"
                    />
                    信任
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="qusOne"
                      id="qusOne"
                    />
                    不信任
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="qusOne"
                      id="qusOne"
                    />
                    白票
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
      
            <div class="formbold-mb-5">
              <label for="qusTwo" class="formbold-form-label">
                <h3>候補者2 高専 花子</h3>
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="qusTwo"
                      id="qusTwo"
                    />
                    信任
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="qusTwo"
                      id="qusTwo"
                    />
                    不信任
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="qusTwo"
                      id="qusTwo"
                    />
                    白票
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>

              </div>
            </div>

            <button class="formbold-btn">QRコードを生成</button>
          </form>
        </div>
    </div>
</body>
</html>
